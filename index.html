<!DOCTYPE html>
<head>
    <title>To Do List Afifah</title>
    <link rel="stylesheet" href="style.css">        
</head>
<body>
    <div class="wrapper">
    <h2>To do list Afifah</h2>
    <p>Klik 2x Untuk Menyimpan</p>
    <form name="adder">
        <input type="text" id="entery-box">
    </form>
    <button id ="add-button" class=Tambahkan></button>
    <br/>
    <ol id="todo-list"></ol>
    <div id="control-wrapper">
        <button id="clear-completed-button" onclick="clearCompletedDoItems()" class="pretty-button">Clear Completed</button>
        <button id="empty-button" onclick="emptylist()" class="pretty-button">Empty List</button>
        <button id="save-button" onclick="savelist()" class="pretty-button"> Save List</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
